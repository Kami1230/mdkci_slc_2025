name: mdkci_slc_2025
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.4
  web_socket_channel: ^3.0.2
  zoom_widget: ^2.0.1
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Images/app_icon.png"

flutter:
  fonts:
    - family: Aboreto
      fonts:
        - asset: assets/Fonts/Aboreto-Regular.ttf
    - family: Quattrocento
      fonts:
        - asset: assets/Fonts/Quattrocento-Regular.ttf
  assets:
    - assets/Images/

  uses-material-design: true

